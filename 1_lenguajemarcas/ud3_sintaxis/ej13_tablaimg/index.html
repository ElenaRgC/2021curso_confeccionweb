<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <title>Tabla RRSS</title>

    <style>
        img.star {
            width: 20px;
        }

        img.rrss {
            width: 80px;
        }

        table {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border-collapse: collapse;
            border: solid 1px black;
        }

        td, th {
            padding: 0px 8px;
        }

        tr:nth-child(even) {
            background-color: rgb(235, 235, 235)
                }

        tr:nth-child(odd) {
            background-color: lightsteelblue;
        }

        th {
            padding-top: 10px;
            padding-bottom:12px;
            background-color: darkblue;
            color:white;
            text-align: center;
        }

        td.center {
            text-align:center
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>RRSS</th>
            <th>Imagen</th>
            <th>¿Tengo cuenta?</th>
            <th>Puntuación</th>
            <th>Enlace</th>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>
                <figure>
                    <img class="rrss" src="./img/facebook.png" alt="Logo Facebook">
                </figure>
            </td>
            <td class="center">No</td>
            <td><img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
            </td>
            <td class="center"><a href="http://www.facebook.com">Ir a Facebook</a></td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td>
                <figure>
                    <img class="rrss" src="./img/instagram.png" alt="Logo Instagram">
                </figure>
            </td>
            <td class="center">No</td>
            <td><img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
            </td>
            <td class="center"><a href="http://www.instagram.com">Ir a Instagram</a></td>
        </tr>
        <tr>
            <td>Reddit</td>
            <td>
                <figure>
                    <img class="rrss" src="./img/reddit.png" alt="Logo Reddit">
                </figure>
            </td>
            <td class="center">Sí</td>
            <td><img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
            </td>
            <td class="center"><a href="http://www.reddit.com">Ir a Reddit</a></td>
        </tr>
        <tr>
            <td>Twitter</td>
            <td>
                <figure>
                    <img class="rrss" src="./img/twitter.png" alt="Logo Twitter">
                </figure>
            </td>
            <td class="center">Sí</td>
            <td><img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
                <img class="star" src="./img/starempty.png" alt="Estrella vacía">
            </td>
            <td class="center"><a href="http://www.twitter.com">Ir a Twitter</a></td>
        </tr>
        <tr>
            <td>YouTube</td>
            <td>
                <figure>
                    <img class="rrss" src="./img/youtube.png" alt="Logo YouTube">
                </figure>
            </td>
            <td class="center">Sí</td>
            <td><img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
                <img class="star" src="./img/starfull.png" alt="Estrella">
            </td>
            <td class="center"><a href="http://www.twitter.com">Ir a Twitter</a></td>
        </tr>
    </table>
</body>

</html>
