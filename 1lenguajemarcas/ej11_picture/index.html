<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <title>Pictures</title>
</head>

<body>
    <figure>
        <a href="https://es.wikipedia.org/wiki/HTML5">
            <picture>
                <source srcset="./img/logo1024.png" media="(min-width:1000px)">
                <source srcset="./img/logo600.png" media="(min-width:600px)">
                <img src="./img/logo.png" alt="Logo HTML5">
            </picture>
        </a>
        <figcaption>Logo HTML5</figcaption>
    </figure>
</body>

</html>
