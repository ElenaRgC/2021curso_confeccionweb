    <form action="mailto:info@example.com" method="get">
      <fieldset>
        <legend>Contacta con nosotros</legend>

          title="Recibirás una copia de este email en tu correo." /><br />
        <label for="asunto">Asunto:</label><br />
        <input type="text" id="asunto" name="subject" placeholder="Asunto" required title="Asunto del mensaje." /><br />

        <textarea rows="15" cols="60" id="mensaje" name="body" placeholder="Escriba aquí su mensaje." required

        <input type="submit" value="Enviar" />
