<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semillero</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb7c602658.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>Semilleros Reunidos de Puertollano, SAL</header>
    <main>
        <div id="contenedor">

        </div>
    </main>
    <aside>
        <div class="buscador">
            <input type="text" name="busqueda" id="busqueda" placeholder="Buscar semilla">
            <button onclick="buscarSemilla();"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="sumador">
            <input type="text" name="anadir" id="anadir" placeholder="Añadir semillas">
            <button onclick="masSemilla();"><i class="fa-solid fa-plus"></i></button>
        </div>
        <input type="button" value="Comprobar inventario" onclick="mostrarInventario();">
    </aside>
    <footer>Ejercicio realizado por Elena Rodríguez Calderón.</footer>
</body>

</html>
