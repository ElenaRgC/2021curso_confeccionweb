<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        body {
            box-sizing: border-box;
        }

        .calculadora {
            width: 30%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }

        .calculadora>* {
            height: 2rem;
            font-size: 2rem;
            margin: 0.5rem;
        }

        #valor1,
        #valor2 {
            width: 40%;
            flex-grow: 1;

            text-align: right;
            font-size: 2rem;
        }

        [type~="button"] {
            flex-basis: 20%;
            height: 3rem;
        }

        #resultado {
            flex: 1;
            text-align: right;
            font-size: 2rem;
        }
    </style>

    <script>

        function suma() {
            var valor1 = Number(document.getElementById("valor1").value);
            var valor2 = Number(document.getElementById("valor2").value);

            var resultado = valor1 + valor2

            document.getElementById("resultado").value = resultado
        }

        function resta() {
            var valor1 = Number(document.getElementById("valor1").value);
            var valor2 = Number(document.getElementById("valor2").value);

            var resultado = valor1 - valor2

            document.getElementById("resultado").value = resultado
        }

        function multiplicacion() {
            var valor1 = Number(document.getElementById("valor1").value);
            var valor2 = Number(document.getElementById("valor2").value);

            var resultado = valor1 * valor2

            document.getElementById("resultado").value = resultado
        }

        function division() {
            var valor1 = Number(document.getElementById("valor1").value);
            var valor2 = Number(document.getElementById("valor2").value);

            var resultado = valor1 / valor2

            document.getElementById("resultado").value = resultado
        }

    </script>

</head>

<body>

    <div class="calculadora">
        <input type="text" id="valor1" placeholder="0,0">
        <input type="text" id="valor2" placeholder="0,0"> <br>
        <input type="button" id="suma" value="+" onclick="suma()">
        <input type="button" id="resta" value="-" onclick="resta()">
        <input type="button" id="multiplicacion" value="x" onclick="multiplicacion()">
        <input type="button" id="division" value="รท" onclick="division()"> <br>
        <input type="text" id="resultado" placeholder="Resultado" disabled>
    </div>

</body>

</html>
