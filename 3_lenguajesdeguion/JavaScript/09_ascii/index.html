<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador ASCII</title>
    <script src="./script.js"></script>
</head>

<body>
    <input type="text" id="entrada" pattern="[a-zA-Z]\s" title="Solo se permiten letras sin acentuar y espacios.">
    <br>
    <input type="button" id="codificar" value="Codificar" onclick="codificar('ascii')">
    <input type="button" id="descodificar" value="Descodificar" onclick="codificar('texto')">
</body>

</html>
