<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <script>

        function validar() {
            var patron = /^\d{3}$/;
            var valor = document.getElementById("caja").value;

            if (patron.test(valor)) {
                alert("CORRECTO");

            }
            else {
                alert("INCORRECTO");

            }
        }


    </script>
</head>

<body>
    <form action="#">
        Ingrese un número con el formato de tres dígitos: <input type="text" id="caja">
        <br>
        <input type="button" value="Comprobar" onclick="validar();">
    </form>
</body>

</html>
