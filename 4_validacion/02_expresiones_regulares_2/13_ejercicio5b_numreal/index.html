<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        [id~="caja"] {
            width: 200px;
        }
    </style>
    <script>
        function validar() {
            var valor = document.getElementById("caja").value;

            //var patron = /^((([-+]?[1-9]\d*)|0)|(([-+]?(0|[1-9]\d*))([.,]\d*[1-9]\d?)?))$/;
            var patron = /^([-+]?(0|[1-9]\d*))([.,]\d*[1-9]\d?)?$/;

            if (patron.test(valor))
                alert("CORRECTO");
            else {
                alert("INCORRECTO");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        <p>Validar que se ingresa un n√∫mero real (positivo o negativo),</p>
        <p>cuyo separador de decimales puede ser la coma o el punto</p>
        <input type="text" id="caja">
        <input type="button" value="Comprobar" onclick="validar();">
    </form>
</body>

</html>
