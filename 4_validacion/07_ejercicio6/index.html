<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        [id~="caja"] {
            width: 200px;
        }
    </style>
    <script>
        function validar() {
            var valor = document.getElementById("caja").value;

            var patron = /^ES\d{2}[-]\d{4}[-]\d{4}[-]\d{2}[-]\d{10}$/;
            // var patron = /^[0-1]\d|2[0-3][:][0-5]\d([:][0-5]\d)?$/;
            if (patron.test(valor))
                alert("CORRECTO");
            else {
                alert("INCORRECTO");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        <p>Validar que se ingrese un c√≥digo IBAN (de una cuenta bancaria) de 20 caracteres.</p>
        <p>Ej: ESXX-XXXX-XXXX-XX-XXXXXXXXXX</p>
        <input type="text" id="caja">
        <input type="button" value="Comprobar" onclick="validar();">
    </form>
</body>

</html>
