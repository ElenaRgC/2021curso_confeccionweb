<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        [id~="caja"] {
            width: 200px;
        }
    </style>
    <script>
        function validar() {
            var valor = document.getElementById("caja").value;

            var patron = /^\d{8}[-]?[TRWAGMYFPDXBNJZSQVHLCKE]$/;

            if (patron.test(valor))
                alert("CORRECTO");
            else {
                alert("INCORRECTO");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        <p>Validar el formato de un DNI. Sabiendo que las letras de un DNI son:</p>
        <p>T-R-W-A-G-M-Y-F-P-D-X-B-N-J-Z-S-Q-V-H-L-C-K-E</p>
        <input type="text" id="caja">
        <input type="button" value="Comprobar" onclick="validar();">
    </form>
</body>

</html>
