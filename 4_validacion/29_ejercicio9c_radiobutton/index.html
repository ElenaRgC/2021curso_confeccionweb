<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        [id~="caja"] {
            width: 200px;
        }
    </style>
    <script>
        function validarCheckbox() {
            var opciones = document.getElementsByName("productoB");

            for (i = 0; i < opciones.length; i++) {
                if (opciones[i].checked) {
                    var texto = opciones[i].value + " ";
                }
            }

            if (texto)
                alert("Ha seleccionado la opción: " + texto);
            else {
                alert("No ha seleccionado ninguna opción.");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        <h4>Producto A</h4>
        <input type="radio" name="productoA" id="color1A" value="Color 1"> Color 1 <br>
        <input type="radio" name="productoA" id="color2A" value="Color 2"> Color 2 <br>
        <input type="radio" name="productoA" id="color3A" value="Color 3"> Color 3 <br>
        <h4>Producto B</h4>
        <input type="radio" name="productoB" id="color1B" value="Color 1"> Color 1 <br>
        <input type="radio" name="productoB" id="color2B" value="Color 2"> Color 2 <br>
        <input type="radio" name="productoB" id="color3B" value="Color 3"> Color 3 <br>
        <h4>Producto C</h4>
        <input type="radio" name="productoC" id="color1C" value="Color 1"> Color 1 <br>
        <input type="radio" name="productoC" id="color2C" value="Color 2"> Color 2 <br>
        <input type="radio" name="productoC" id="color3C" value="Color 3"> Color 3 <br>
        <br>
        <input type="button" value="Comprobar color B" onclick="validarCheckbox();">
    </form>
</body>

</html>
