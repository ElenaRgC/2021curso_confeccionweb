<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <script>
        function validar() {
            var valor = document.getElementById("caja").value;

            var patron = /^(([0-1]{1}\d{1})|(2[0-3]{1})[:][0-5]{1}\d{1}[:][0-5]{1}\d{1})|(([0-1]{1}\d{1})|(2[0-3]{1})[:][0-5]{1}\d{1})$/;

            if (patron.test(valor))
                alert("CORRECTO");
            else {
                alert("INCORRECTO");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm
        <br>
        <input type="text" id="caja">
        <input type="button" value="Comprobar" onclick="validar();">
    </form>
</body>

</html>
