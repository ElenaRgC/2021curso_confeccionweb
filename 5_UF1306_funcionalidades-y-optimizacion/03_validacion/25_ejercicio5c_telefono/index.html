<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expresiones regulares</title>
    <style>
        [id~="caja"] {
            width: 200px;
        }
    </style>
    <script>
        function validarTelefono() {
            var valor = document.getElementById("caja").value;

            var patron = /^[6-9]\d{2}(\s\d{2}){3}$/;

            if (patron.test(valor))
                alert("Número de teléfono correcto.");
            else {
                alert("Número de teléfono no válido.");
            }
        }
    </script>
</head>

<body>

    <form action="#">
        Introduce un número de teléfono:
        <input type="text" id="caja">
        <input type="button" value="Comprobar" onclick="validarTelefono();">
    </form>
</body>

</html>
