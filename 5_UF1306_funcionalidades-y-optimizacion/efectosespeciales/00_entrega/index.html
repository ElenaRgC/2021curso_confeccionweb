<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.label_better.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $(".label_better").label_better({
                easing: "bounce"
            });
        });
    </script>
    <title>Nueva ventana</title>
</head>

<body>
    <main>
        <header>
            <h1>Window Opener</h1>
        </header>
        <div class="page-container">
            <form class="bl_form">
                <h2>Dirección:</h2>
                <fieldset>
                    <div class="opciones">
                        <label for="http">HTTP</label><input type="radio" name="protocolo" id="http" value="http://">
                        <label for="https">HTTPS</label><input type="radio" name="protocolo" id="https" value="https://"
                            checked>
                    </div>
                    <div class="opciones"><label for="www">WWW.</label><input type="checkbox" name="www" id="www"
                            value="www."></div>
                    <input type="text" id="url" class="label_better" data-new-placeholder="URL" placeholder="URL"
                        onblur="validarURL($('#url').val());">
                </fieldset>

                <h2>Opciones de la ventana:</h2>
                <fieldset>
                    <input type="text" id="ancho" class="label_better" data-new-placeholder="Anchura"
                        placeholder="Anchura" onchange="validarAnchura(parseInt($('#ancho').val()))">
                    <input type="text" id="alto" class="label_better" data-new-placeholder="Altura" placeholder="Altura"
                        onblur="validarAltura(parseInt($('#alto').val()));">
                </fieldset>
                <fieldset class="flex">
                    <div class="flex">
                        <h4>Redimensionable</h4>
                        <div class="opciones">
                            <select id="redimension">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <h4>Barra de direcciones</h4>
                        <div class="opciones">
                            <select id="direcciones">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <h4>Barra de menú</h4>
                        <div class="opciones">
                            <select id="menu">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <h4>Barra de scroll</h4>
                        <div class="opciones">
                            <select id="scroll">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <h4>Barra de estado</h4>
                        <div class="opciones">
                            <select id="estado">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex">
                        <h4>Barra de título</h4>
                        <div class="opciones">
                            <select id="titulo">
                                <option value="1">Sí</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <input type="button" class="btn" value="Abrir página web" onclick="abrirPagina();">
            </form>
        </div>
    </main>
</body>

</html>
