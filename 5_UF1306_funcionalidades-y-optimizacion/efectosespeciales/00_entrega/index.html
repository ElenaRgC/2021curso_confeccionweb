<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/jquery.label_better.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".label_better").label_better({
                easing: "bounce"
            });
        });
    </script>
    <title>Nueva ventana</title>
</head>

<body>
    <main>
        <header>
            <h1>Window Opener</h1>
            <h2>Introduce los valores a continuación:</h2>

        </header>
        <div class="page-container">
            <form class="bl_form">
                <input type="text" id="url" class="label_better" data-new-placeholder="URL" placeholder="URL">
                <input type="text" id="ancho" class="label_better" data-new-placeholder="Anchura" placeholder="Anchura">
                <input type="text" id="alto" class="label_better" data-new-placeholder="Altura" placeholder="Altura">

                <input type="button" class="btns" value="Abrir página web">
            </form>
        </div>
    </main>
</body>

</html>
