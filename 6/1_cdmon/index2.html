        function comprobarInput(input) {
            var almohadilla = /[#]/;
            var comilla = /[']/;
            if (almohadilla.test(input.value) || comilla.test(input.value)) {
                alert("Detectada inyeccion SQL.");
                input.value = "";
                location.reload();
                return false;
            }
        }
